<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">

    <style>
        img {
            max-width: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <title>MadOneTemplate</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
<header>Walking Pacer</header>
<main>
    <div id="inputzone">
        <p onclick="sortCalculatorInput('t')" id="time">0</p>
        <p onclick="sortCalculatorInput('d')" id="distance">0|</p>
        <p id="pace">--</p>
        <!--p id="testW"> Blank</p -->
        <div id="keypad">

            <!--Put your keypad buttons here -->
            <!-- button id="b7">7</button> -->
            <button id="b7" onclick="sortCalculatorInput('7')">7</button>
            <button id="b8" onclick="sortCalculatorInput('8')">8</button>
            <button id="b9" onclick="sortCalculatorInput('9')">9</button><br>
            <button id="b4" onclick="sortCalculatorInput('4')">4</button>
            <button id="b5" onclick="sortCalculatorInput('5')">5</button>
            <button id="b6" onclick="sortCalculatorInput('6')">6</button><br>
            <button id="b1" onclick="sortCalculatorInput('1')">1</button>
            <button id="b2" onclick="sortCalculatorInput('2')">2</button>
            <button id="b3" onclick="sortCalculatorInput('3')">3</button><br>
            <button id="bc" onclick="sortCalculatorInput('c')">c</button>
            <button id="b0" onclick="sortCalculatorInput('0')">0</button>
            <button id="bB" onclick="sortCalculatorInput('b')">⇦</button><br>
        </div>
    </div>
    <div id="livezone">

        <!-- Inside the livezone div -->
        <button id="startStopButton">Start</button>
        <p id="liveDistance"></p>
        <p id="averagePace"></p>


    </div>
    <div id="inclinezone">

        <p id="inclinePrompt" onclick="displayIncline()" >◬ Tap to show incline ◬</p>


    </div>
</main>
<footer></footer>

</body>
<script type="text/javascript" src="madone.js"></script>
</html>
